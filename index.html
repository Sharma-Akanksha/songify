<!DOCTYPE html>
<html>
	<head>
		<title>Song App</title>
		<meta charset="UTF-8">
    	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="wrapper">
	        <section class="welcome-screen">
	            <h1> Welcome to Songify </h1>
	            <h3> Enter name to access your account </h3>
	            <div class="container mt-4">
	            	<div class="row">
	            		<div class="col-md-4 offset-md-4">
	            			<form>
					            <div class="form-group">
								    <input type="test" class="form-control" id="fname-input" placeholder="First Name">
								    <div class="error-message f-error"></div>
								</div>
								<div class="form-group">
								    <input type="test" class="form-control" id="lname-input" placeholder="Last Name">
								    <div class="error-message l-error"></div>
								</div>
								<button type="button" class="btn btn-primary">Go</button>
				            </form>
	            		</div>
	            	</div>
	            	
	            </div>
	        </section>
	        <div class="main hidden">
	            <!-- main page -->
	            <header>
	                <div class="right floated user-name"> </div>
	                <div class="logout"><button type="button" class="btn btn-link">Logout</button></div>
	            </header>
	            <section class="content">
	                <audio src="song1.mp3"></audio>
	                <div class="right floated">
	                 	<span>Total Songs :</span>
	                 	<span class="total"></span>
	                </div>
	                <div class="song-list table">
	                   <div class="list-headers">
	                     <div> Title </div>
	                     <div> Artist </div>
	                     <div> Album </div>
	                     <div> Duration </div>
	                   </div>

	                   <div class="current-song-wrapper">
	                       <img class="current-song-image">
	                       <div>
	                         <p class="current-song-name"></p>
	                         <p class="current-song-album"></p>
	                       </div>
	                     </div>

	                 </div>
	            </section>
	            <footer>
	                <div>
	                    <div class="player-buttons">
	                        <i class="fa fa-play clickable play-icon"></i>
	                    </div>
	                    <div class="progress-wrapper">
	                        <span class="time-elapsed"> </span>
	                        <div class="player-progress">
	                            <div class="progress-filled"> </div>
	                        </div>
	                        <span class="song-duration"></span>
	                    </div>
	                </div>
	            </footer>
	        </div>
    	</div>
    	<script src="jquery-3.3.1.min.js"></script> 
		<script src="script.js"></script>
	</body>	
</html>
